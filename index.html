<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="body">
  <main>
    <section class="cards">
      <div class="card">
        <div class="card__media">
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium" >
        </div>
        <div class="card__data">
          <a href="#" class="card__title">Equilibrium #3429</a>
          <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__offer">
            <p class="card__price">0.041 ETH</p>
            <p class="card__time">3 days left</p>
          </div>
          <div class="card__footer">
            <img src="./images/image-avatar.png" alt="" class="card__profile-img">
            <p class="card__creator">Creation of <a href="#" class="card__creator-link">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/avi413">Avi Dalal</a>.
    </div>
</footer>
</body>
</html>
